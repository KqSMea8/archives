name: fs
id: 10
category: interface
license: Public Domain
summary: The interface of fs
description:

warning:     # some important things to note
info:        # what we should know

author: Seiya Nuta
email: nuta@seiya.me
homepage: http://resea.net

# Required packages
requires: []
lib_requires: []

# Interfaces which this package uses
uses: []

# Interfaces which this package implements
implements: [pager]


#
#  Type definitions
#
type:
  FileMode:
    type: const
    size: UInt32
    consts:
      FILEMODE_READ:   0x0001
      FILEMODE_WRITE:  0x0004
      FILEMODE_APPEND: 0x0008


#
#  Interface definitions
#
interface:
  open:
    id: 1
    payloads:
      - name: path
        type: Array<UChar>
        attrs: [readonly]
      - name: mode
        type: fs(FileMode)
  open_reply:
    id: 2
    payloads:
      - name: result
        type: Result
      - name: file
        type: Id

  close:
    id: 3
    payloads:
      - name: file
        type: Id
  close_reply:
    id: 4
    payloads:
      - name: result
        type: Result

  read:
    id: 5
    payloads:
      - name: file
        type: Id
      - name: offset
        type: Offset
  read_reply:
    id: 6
    payloads:
      - name: result
        type: Result
      - name: data
        type: Data

  write:
    id: 7
    payloads:
      - name: file
        type: Id
      - name: offset
        type: Offset
      - name: data
        type: Data
        attrs: [readonly]
  write_reply:
    id: 8
    payloads:
      - name: result
        type: Result
