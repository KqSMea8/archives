language: python

python:
  - '3.4'

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-5
            - gcc-5

install:
  - cd sdk && python setup.py install && cd ..

script:
  - "./.travis.sh"

env:
  matrix:
    - TARGET=kernel
    - TARGET=fs/fat
    - TARGET=resea.net
    - TARGET=SDK
  global:
    - CC=gcc-5
    - CXX=g++-5
    - secure: ""
