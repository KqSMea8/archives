lang: c
dist: trusty
sudo: false

notifications:
  on_success: change
  on_failure: change

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-6.0
      - ubuntu-toolchain-r-test
    packages:
      - clang-6.0
      - lld-6.0
      - qemu-system-x86
      - mtools

cache:
  pip: true

before_script:
  - ./tools/bootstrap

script:
  - make -j2 ANTLR4="java -jar $PWD/antlr-4.7.1-complete.jar" SERVERS="test" run CC=clang-6.0 LD=ld.lld-6.0
