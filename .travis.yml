os: linux
dist: trusty
sudo: false

env: M=dummy

matrix:
  include:
    - language: c
      env: M=linux:x86_64
      sudo: true # because of mknod
      addons:
        apt:
          packages:
            - build-essential
            - wget
            - qemu
            - zsh
            - nodejs
      cache:
        apt: true
        directories:
          - linux/build/downloads
      install: npm install -g yarn
      script:
        - cd linux
        - ./builder --test x86_64

    - language: c
      env: M=linux:raspberrypi3
      sudo: true # because of mknod
      addons:
        apt:
          packages:
            - binutils-arm-linux-gnueabihf
            - gcc-arm-linux-gnueabihf
            - g++-arm-linux-gnueabihf
            - libc6-dev-armhf-cross
            - build-essential
            - wget
            - zsh
            - nodejs
      cache:
        apt: true
        directories:
          - linux/build/downloads
      install:
        - npm install -g yarn
        - mkdir -p linux/build/downloads
        - cd linux/build/downloads
        - wget https://download.qemu.org/qemu-2.10.1.tar.xz
        - tar xf qemu-2.10.1.tar.xz
        - cd qemu-2.10.1
        - ./configure
        - make -j2
        - sudo make install
        - cd ../../..
      script:
        - ./builder --image raspberrypi3
        
    - language: ruby
      env: M=server:backend
      services:
        - postgresql
        - redis-server
      cache:
        directories:
          - server/vendor/bundle
      install:
        - cd server
        - bundle install --jobs 2 --path vendor/bundle
        - bundle exec rails db:migrate RAILS_ENV=test
      script: bundle exec rspec

    - language: node_js
      node_js: "8"
      env: M=server:frontend
      cache: yarn
      install:
        - cd server
        - yarn
      script: npm run build

    - language: node_js
      env: M=installer:macos
      os: osx
      osx_image: xcode9.1
      node_js: "8"
      cache:
        directories:
          - installer/node_modules
          - "$HOME/.electron"
          - "$HOME/.cache"
      install:
        - cd installer
        - npm install -g yarn
        - yarn
      script:
        - yarn run build:macos

    - language: node_js
      node_js: "8"
      env: M=installer:linux
      cache:
        directories:
          - installer/node_modules
      install:
        - cd installer
        - yarn
      script:
        - yarn run build:linux

notifications:
  on_success: change
  on_failure: change