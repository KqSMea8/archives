os: linux
dist: trusty
sudo: false

env:
  global:
    - secure: ""

deploy_options: &deploy_options
  body: >
    ChangeLog: https://github.com/makestack/makestack/blob/master/Documentation/changelog.md
  draft: true
  overwrite: true

matrix:
  include:
    - language: node_js
      node_js: "8"
      sudo: true # because of losetup(8)
      env: M=linux:raspberrypi3
      addons:
        apt:
          packages:
            - binutils-arm-linux-gnueabihf
            - gcc-arm-linux-gnueabihf
            - g++-arm-linux-gnueabihf
            - libc6-dev-armhf-cross
            - build-essential
            - wget
            - zsh
            - realpath
            - nodejs
      cache:
        apt: true
        yarn: true
        directories:
          - linux/build/downloads
      install:
        - npm install -g yarn
        - cd linux/pkgbuilder
        - yarn
        - cd ..
      script:
        - BUILD=release make TARGET=raspberrypi3
      deploy:
        <<: *deploy_options
        provider: releases
        name: "$TRAVIS_TAG"
        tag_name: "$TRAVIS_TAG"
        api_key: "$GITHUB_API_KEY"
        file:
          - build/raspberrypi3/makestack-linux-raspberrypi3.img
          - build/raspberrypi3/makestack-linux-raspberrypi3.img.shasum
        skip_cleanup: true
        on:
          tags: true

    - language: ruby
      rvm: 2.5
      env: M=server:backend:sqlite3
      services:
        - redis-server
      cache:
        directories:
          - server/vendor/bundle
      # See https://github.com/travis-ci/travis-ci/issues/8978#issuecomment-354036443
      before_install:
        - gem update --system --no-doc
      install:
        - cd server
        - bundle install --jobs 2 --path vendor/bundle
        - 'printf "test:\n  adapter: sqlite3\n  database: db/test.sqlite3" > config/database.yml'
        - bundle exec rails db:migrate RAILS_ENV=test
      script:
        - bundle exec rspec

    - language: ruby
      rvm: 2.5
      env: M=server:backend:postgresql
      services:
        - postgresql
        - redis-server
      cache:
        directories:
          - server/vendor/bundle
      # See https://github.com/travis-ci/travis-ci/issues/8978#issuecomment-354036443
      before_install:
        - gem update --system --no-doc
      install:
        - cd server
        - psql -c 'create database travis_ci_test;' -U postgres
        - 'printf "test:\n  adapter: postgresql\n  database: travis_ci_test" > config/database.yml'
        - bundle install --jobs 2 --path vendor/bundle
        - bundle exec rails db:migrate RAILS_ENV=test
      script:
        - bundle exec rspec

    - language: node_js
      node_js: "8"
      env: M=server:frontend
      cache: yarn
      install:
        - cd ui
        - yarn
      script: npm run build

    - language: node_js
      env:
        - M=desktop:macos
      os: osx
      osx_image: xcode9.1
      node_js: "8"
      cache:
        yarn: true
        directories:
          - "$HOME/.electron"
          - "$HOME/.cache"
      install:
        - npm install -g yarn
        - cd ui && yarn && cd ..
        - cd desktop
        - yarn
      script:
        - yarn run build:macos
      before_deploy:
        - zip -r makestack-desktop-$TRAVIS_TAG-macos.app.zip releases/MakeStack-darwin-x64/MakeStack.app
      deploy:
        <<: *deploy_options
        provider: releases
        name: "$TRAVIS_TAG"
        tag_name: "$TRAVIS_TAG"
        api_key: "$GITHUB_API_KEY"
        file: makestack-desktop-$TRAVIS_TAG-macos.app.zip
        skip_cleanup: true
        on:
          tags: true

    - language: node_js
      node_js: "8"
      env: M=desktop:linux
      cache:
        yarn: true
        directories:
          - "$HOME/.electron"
          - "$HOME/.cache"
      install:
        - cd ui && yarn && cd ..
        - cd desktop
        - yarn
      script:
        - yarn run build:linux
      before_deploy:
        - zip -r makestack-desktop-$TRAVIS_TAG-linux.zip releases/MakeStack-linux-x64/MakeStack
      deploy:
        <<: *deploy_options
        provider: releases
        name: "$TRAVIS_TAG"
        tag_name: "$TRAVIS_TAG"
        api_key: "$GITHUB_API_KEY"
        file: makestack-desktop-$TRAVIS_TAG-linux.zip
        skip_cleanup: true
        on:
          tags: true

    - language: node_js
      node_js: "8"
      env: M=SDK
      cache:
        yarn: true
      install:
        - cd sdk
        - yarn
        - ../tools/relink-local-packages
      script:
        - yarn run coverage
      deploy:
        provider: npm
        email: nuta@seiya.me
        api_key: "$NPM_API_KEY"
        skip_cleanup: true
        on:
          tags: true

    - language: node_js
      node_js: "8"
      env: M=supervisor
      cache:
        yarn: true
      install:
        - cd supervisor
        - yarn
        - ../tools/relink-local-packages
      script:
        - yarn run coverage
      deploy:
        provider: npm
        email: nuta@seiya.me
        api_key: "$NPM_API_KEY"
        skip_cleanup: true
        on:
          tags: true

    - language: node_js
      node_js: "8"
      env: M=runtime
      cache:
        yarn: true
      install:
        - cd runtime
        - yarn
      script:
        - yarn run coverage
      deploy:
        provider: npm
        email: nuta@seiya.me
        api_key: "$NPM_API_KEY"
        skip_cleanup: true
        on:
          tags: true

    - language: node_js
      node_js: "8"
      env: M=makestack.org
      cache:
        yarn: true
      install:
        - cd makestack.org
        - yarn
      script:
        - yarn build
      deploy:
        provider: pages
        fqdn: makestack.org
        repo: makestack/makestack.github.io
        target-branch: master
        local-dir: makestack.org/htdocs
        skip-cleanup: true
        keep-histroy: true
        github-token: "$GITHUB_API_KEY"
        on:
          branch: master

notifications:
  on_success: change
  on_failure: change
