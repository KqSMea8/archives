<script type="text/javascript">
RED.nodes.registerType('log', {

  color: '#88aa80',
  defaults: {

  icon: 'debug.png',

  outputs: 0,

     return this.name || 'debug'
  }
})
</script>

  </label>
  <input type="text" id="node-input-name" placeholder="Name">
</div>
</script>

<script type="text/x-red" data-help-name="log">
<p>Sends a log message.</p>
</script>
