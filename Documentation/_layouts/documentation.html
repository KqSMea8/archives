---
layout: default
---
<div class="documentation">
  <navbar>
    <h1>{{ site.title }}</h1>

    <div class="links">
      {% for section in site.data.navigation.sections %}
      <h3>{{ section.title }}</h3>
      <ul>
        {% for page in section.pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
      {% endfor %}
    </div>
  </navbar>

  <main>
    {{ content }}
  </main>
</div>

<footer>
  Found a typo or bad sentence? <a href="https://github.com/seiyanuta/makestack">Conrtibute on GitHub!</a>
</footer>
