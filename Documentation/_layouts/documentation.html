---
layout: default
---
<navbar>
  <h1>{{ site.title }}</h1>

  {% for guide in site.guides %}
  <h3>{{ guide.title }}</h3>
  <ul>
    {% for page in guide.pages %}
    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</navbar>

<main>
  {{ content }}
</main>
